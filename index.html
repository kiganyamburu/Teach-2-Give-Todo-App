<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">
   <header class="flex-row">
    <h1>ToDO</h1>
    <div class="theme-block">
      <input type="checkbox" name="theme" id="theme">
      <label for="theme"></label>
    </div>
   </header>

   <main>
    <div class="add-new-item flex-row">
      <span></span>
        <input type="text" placeholder="create a new todo..." name="addItem">
    </div>
    <section class="content">
    <ul>
      <li class="flex-row">
        <label class="list-item">
          <input type="checkbox" name="todoItem"checked>
          <span class="checkmark"></span>
          <span class="checkmark">Tex 1</span>
          </label>
          <span class="remoeve"></span>
      </li>
      <li class="flex-row">
      <label class="list-item">
        <input type="checkbox" name="todoItem">
        <span class="checkmark"></span>
        <span class="text">Tex 2</span>
      </label>
      <span class="remoeve"></span> 
</li>
<li class="flex-row">
  <label class="list-item">
    <input type="checkbox" name="todoItem">
    <span class="checkmark"></span> 
    <span class="text">Tex 2</span>
  </label>
  <span class="remoeve"></span>
</li>
<li class="flex-row">
  <label class="list-item">
    <input type="checkbox" name="todoItem">
    <span class="checkmark"></span>
    <span class="text">Tex 2</span>
  </label>
  <span class="remoeve"></span>
</li>
<li class="flex-row">
  <label class="list-item">
    <input type="checkbox" name="todoItem">
    <span class="checkmark"></span>
    <span class="text">Tex 3</span>
  </label>
  <span class="remoeve"></span> 
  </li>
    </ul>
  </section>
  <div class="botter-items flex-row">
    <div class="filter flex-row">
      <label>
        <input type="radio" name="filter" id="all" checked>
        <span>All</span>
      </label>
      <label>
        <input type="radio" name="filter" id="active">
        <span>Active</span>
      </label>
      <label>
<input type="radio" name="filter" id="Completed">
<span>Completed</span>
</label>
</div>
<span class="clear">Clear Completed</span>

      </label>
   </main>
